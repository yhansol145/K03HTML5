<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerFrame02.html</title>
</head>
<body>
    <!--  
        target : 링크를 걸때 어떤창에서 페이지 이동을 시킬지를
            결정하는 속성
            _self : 현재페이지에서 이동한다. 디폴트값
            _parent : 여러단계(depth)의 프레임이 있는 경우 한단계
                상위프레임을 지정한다.(부모프레임)
            _top : 단계에 상관없이 항상 최상위 프레임을 지정한다.
            그 외에는 프레임에 부여한 name속성값을 사용하여 지정한다.
        
        ※ 프레임에서 name속성으로 target을 찾을 수 없는 경우에는 새창으로
        링크가 열리게 된다.
        ※ JavaScript를 사용하면 parent.parent.location과
        같이 여러단계를 한꺼번에 지정할 수 있다. 2단계 이상의 지정은
        HTML에서는 불가능하다.
    -->
    <h2>innerFrame02 페이지</h2>

    <a href="http://daum.net" target="_self">_self</a>
    <br/>
    <a href="http://daum.net" target="_parent">_parent"</a>
    <br/>
    <a href="http://daum.net" target="_top">_top"</a>
    <br/>
    <a href="http://daum.net" target="_topWin">_topWin"</a>
    <br/>
</body>
</html>
