	<!--  
	a태그를 통해 링크를 걸때 target속성은 _self가 디폴트이므로
	작성하지 않아도 된다.
	-->
	<h2>a 태그</h2>

	<a href="H04DlDtDd.html">DL예제로 이동하기</a>
	<br />
	<!--  
	target이 _blank 일때는 새탭에서 링크된 페이지가 열리게 된다.
	-->
	<a href="http://naver.com" target="_blank">네이버로 이동하기</a>

	<h2>쿠팡 상품 바로가기</h2>
	<a href="https://www.coupang.com/vp/products/2128712296?
		itemId=3612998191&vendorItemId=71598639154&q=%EC%95%84%EC%
		9D%B4%ED%8C%A8%EB%93%9C&itemsCount=36&searchId=001940cd1cd
		64f6da9cd7dcfb4ad5dcd&rank=1&isAddedCart=" target="_blank">
		쿠팡 아이패드 보기
	</a>
	
	<!--  
	링크를 걸때 경로 알아보기
	
	절대경로(절대주소)
		: 현재의 위치가 바뀌더라도 주소가 변하지 않는 절대적인
		주소를 말한다. 주로 http://를 통해 외부링크를 걸거나
		/(홈디렉토리로 root경로를 의미)로 시작하는 링크를 사용한다.
	
	상대경로(상대주소)
		: 현재페이지의 위치에 따라 상대적으로 변하는 주소를 말한다.
		./ => 현재경로를 의미한다. 현재경로인 경우 생략이 가능하다.
		../ => 한단계 상위 디렉토리를 의미한다.
		../../ => 2단계 상위 디렉토리를 의미한다.
	-->
	<h2>상대경로와 절대경로 알아보기</h2>
	
	<!-- 현재경로 하위의 디렉토리에 접근할때는 ./ 혹은 생략형으로
	경로를 지정하면 된다. -->
	<h3>상대경로로 링크 걸기</h3>
	<ul>
		<li><a href="./SubFolder1/SubFile1.html">
			서브파일1 바로가기</a></li>
		<li><a href="./SubFolder1/SubFolder2/SubFile2.html">
			서브파일2 바로가기</a></li>
	</ul>
	
	<!-- 절대경로를 사용할때는 이클립스 환경이라면 항상
	컨텍스트루트(프로젝트명)를 먼저 기술해야 한다. -->
	<h3>절대경로로 링크 걸기</h3>
	<ul>
		<li><a href="/K03HTML5/SubFolder1/SubFile1.html">
			서브파일1 바로가기</a></li>
		<li><a href="/K03HTML5/SubFolder1/SubFolder2/SubFile2.html">
			서브파일2 바로가기</a></li>
	</ul>
</body>
</html>
