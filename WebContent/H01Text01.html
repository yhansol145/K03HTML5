<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H01Text01.html - 텍스트기본</title>
</head>
<body>
	<!-- 
	hn태그(h1~h6) : 텍스트에 헤드라인 효과를 줄때 사용.
		텍스트가 기본적으로 커지고 볼드(진하게)효과가 적용됨.
	-->
	<h2>텍스트 효과주기</h2>
	111111111
	<h3>
		엔터키는 스페이스와 같이 공백으로 인식됩니다.<br/>
		줄바꿈을 위해서는 &lt;br&gt; 태그를 사용해야 합니다.
	</h3>
	222222222
	<h4>
		띄어쓰기를 할때는 &amp;nbsp; 를 사용합니다.
		스페이스만으로 여러칸을 띄울 수 없어요.
	</h4>
</body>
</html>
