<!-- doctype선언부 : 해당 문서가 HTML5임을 선언한다. -->
<!DOCTYPE html>
<!-- HTML문서의 시작을 알림 -->
<html>
	<!--
	head부분에서는
		해당 웹문서의 정보(작성자, 작성도구, 설명, 인코딩 등)을
		웹브라우저에게 알려주는 역할을 한다.
		- meta, title 태그는 반드시 head태그 안에 기술해야 한다.
		- 추가적인 태그
			<script>태그 : 자바스크립트를 기술하기 위한 태그
			<style>태그 : CSS3를 기술하기 위한 태그
	-->
	<head>
		<!-- 해당 HTML문서의 캐릭터셋(문자셋)을 다국어를 지원하는
		UTF-8로 지정하겠다는 선언 -->
		<meta charset="UTF-8">
		<!-- 해당 문서의 타이틀로 웹브라우저에 탭부분에 노출됨 -->
		<title>HTML5의 기본형태</title>
	</head>
	<body>
		<h2>HTML5 수업</h2> <!-- 텍스트를 헤드라인 형식으로 크고 두껍게 표현 -->
		
		<h4>h4 태그는 마크업 기능이</h4> 있는 태그입니다.
		
		<br /> <!-- 줄바꿈 기능 -->
		
		<span>span 태그는 마크업 기능이</span> 없는 태그입니다.
		
		<br />
		
		<!-- 웹브라우저에서 공백을 표시할때는 &nbsp; 라는 특수기호를 사용해야하고
		스페이스를 여러칸 주더라도 한칸만 적용된다. -->
		웹브라우저에서는 스페이스, 
		엔터는 "공백한칸"으로 표현됩니다.
		<br />
		만                          약 이처럼 여러칸을 띄우려면
		&amp;nbsp; 를 사용해야 합니다.
		<br />
		띄워&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;쓰기
	</body>
</html>
